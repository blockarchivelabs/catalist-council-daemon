  council_daemon_prometheus:
    image: prom/prometheus:v2.44.0
    container_name: council_daemon_prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/:/etc/prometheus/
    command: --config.file=/etc/prometheus/prometheus.yml --enable-feature=remote-write-receiver

  keys_api_service_api:
    # get last hash from  https://docs.lido.fi/guides/tooling/#keys-api
    image: blockarchivelabs/catalist-keys-api:latest
    ports:
      - '${KEYS_API_PORT}:${KEYS_API_PORT}' # port is used for prometheus metrics
    container_name: keys_api_service_api
    environment:
      - PORT=${KEYS_API_PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
      - CHAIN_ID=${KEYS_API_CHAIN_ID}
      - PROVIDERS_URLS=${RPC_URL}
      - CHRONIX_PROVIDER_MAINNET_URL=${KEYS_API_CHRONIX_PROVIDER_MAINNET_URL}
      - VALIDATOR_REGISTRY_ENABLE=true
      - CL_API_URLS=${KEYS_API_CL_API_URLS}
      - DB_NAME=${KEYS_API_DB_NAME}
      - DB_PORT=${KEYS_API_DB_PORT}
      - DB_HOST=${KEYS_API_DB_HOST}
      - DB_USER=${KEYS_API_DB_USER}
      - DB_PASSWORD=${KEYS_API_DB_PASSWORD}
    networks:
      - catalist_network
    # depends_on:
    #   - keys_api_service_db

  council_daemon:
    # get last hash from  https://docs.lido.fi/guides/tooling/#council-daemon
    image: blockarchivelabs/catalist-council-daemon:latest
    ports:
      - '${COUNCIL_PORT}:${COUNCIL_PORT}' # port is used for prometheus metrics
    environment:
      - PORT=${COUNCIL_PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
      - RPC_URL=${RPC_URL}
      - WALLET_PRIVATE_KEY=${WALLET_PRIVATE_KEY}
      - KEYS_API_HOST=http://keys_api_service_api
      - KEYS_API_PORT=${KEYS_API_PORT}
      - PUBSUB_SERVICE=rabbitmq
      - RABBITMQ_URL=ws://rabbitmq
      - RABBITMQ_LOGIN=${RABBITMQ_LOGIN}
      - RABBITMQ_PASSCODE=${RABBITMQ_PASSCODE}
    depends_on:
      - keys_api_service_api
    volumes:
      - ./.volumes/cache/:/council/cache/
    networks:
      - catalist_network

networks:
  catalist_network:
    driver: bridge
